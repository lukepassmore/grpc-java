<ion-header>
  <ion-toolbar>
    <ion-title>JSON</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-refresher (ionRefresh)="doRefresh($event)" slot="fixed">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-list>
    <ion-item *ngFor="let earthquake of earthquakes | slice:0:10; let i=index">
      <ion-label>
        <app-detail [earthquake]="earthquake"></app-detail>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
